
<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Unna:wght@400;700&family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css" th:href="@{/css/signup.css}">
</head>

<body>
<div class="container"
     th:classappend="${registerError != null or param.registered != null} ? ' active' : ''">
    <div class="form-box login">
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <p th:if="${param.registered}" class="success-msg">
                    Account successfully registered! Please log in.
                </p>

                <p th:if="${param.error}" class="error-msg">
                    Invalid username or password.
                </p>

                <h1 class="header">Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx  bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx  bx-lock'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="mobile-switch">
                    Don't have an account?
                    <button type="button" class="link-btn register-btn">Register</button>
                </p>
            </form>

        </div>

        <div class="form-box register">
            <form th:action="@{/signup}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <h1 class="header">Register</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx  bx-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx  bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx  bx-lock'></i>
            </div>
            <button type="submit" class="btn">register</button>

                <p th:if="${registerError}" th:text="${registerError}" class="error-msg" data-register-error></p>


                <p class="mobile-switch">
                    Already have an account?
                    <button type="button" class="link-btn login-btn">Login</button>
                </p>


            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <i class='bx bx-arrow-left-stroke prev'></i>
                <h1 class="header"> Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1 class="header"> Welcome back!</h1>
                <p class="text">Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="/js/signup.js" th:src="@{/js/signup.js}" defer></script>



</body>
</html>
