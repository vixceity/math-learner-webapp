<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>Calendar</title>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="calendar">
            <div class="month">
                <i class='bx bx-arrow-left-stroke prev'></i>
                <div class="date"></div>
                <i class='bx bx-arrow-right-stroke next'></i>
            </div>
            <div class="goto-today">
                <button class="today-btn">today</button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
    <div class="right">
        <a href="home.html">
            <button class="exit">
                <i class="bx bx-x-circle close"></i>
            </button>
        </a>
        <div class="today-date">
            <div class="event-day">Wed</div>
            <div class="event-date">17 December 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
            <div class="add-event-header">
                <div class="title">Add Event</div>
                <i class='bx bx-x-circle close'></i>
            </div>
            <div class="add-event-body">
                <div class="add-event-input">
                    <input type="text" placeholder="Event Name" class="event-name" />
                </div>
                <div class="add-event-input">
                    <input type="text" placeholder="Event Time From" class="event-time-from" />
                </div>
                <div class="add-event-input">
                    <input type="text" placeholder="Event Time To" class="event-time-to" />
                </div>
            </div>
            <div class="add-event-footer">
                <button class="add-event-btn">Add Event</button>
            </div>
        </div>
    </div>
    <button class="add-event">
        <i class='bx bx-plus-circle'></i>
    </button>
</div>
    <script src="calendar.js" defer></script>
</body>
</html>
